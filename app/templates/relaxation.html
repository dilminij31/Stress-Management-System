<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxation Techniques</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Relaxation Techniques</h2>
        
        <h4>Guided Meditation</h4>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ZToicYcHIOU" allowfullscreen></iframe>
        </div>
        
        <h4>Breathing Exercise</h4>
        <button id="start_breathing" class="btn btn-primary mt-3">Start Breathing Exercise</button>
        <div id="breathing_exercise" class="mt-3" style="font-size: 24px;"></div>
        
    </div>
    
    <script>
        document.getElementById('start_breathing').onclick = function() {
            var exercise = document.getElementById('breathing_exercise');
            exercise.innerHTML = "Inhale...";
            setTimeout(function() { exercise.innerHTML = "Hold..."; }, 4000);
            setTimeout(function() { exercise.innerHTML = "Exhale..."; }, 8000);
            setTimeout(function() { exercise.innerHTML = ""; }, 12000);
        };
    </script>
</body>
</html>
